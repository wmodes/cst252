<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" href="guess.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="guess.js" defer></script>
  </head>
  <body>
    <main id=content>

      <h1>Number Guessing Game</h1>
      <p>We're guessing a number between 1 and...?
      <div class="minor-section">
        Max: <input id=max type="text" name="max">
        <button id="start">Start</button>
      </div>
      <div class="minor-section">
        <div id="output"></div>
        <div id="button-box">
          <button id="lower"><span>&larr;Lower</span></button>
          <button id="higher"><span>Higher&rarr;</span></button><br>
          <button id="yes"><span>Yes!</span></button>


    </main>
  </body>
</html>
